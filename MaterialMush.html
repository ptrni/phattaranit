<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>GLB + EXR Background â€¢ three.js</title>
  <style>html,body{margin:0;height:100%} canvas{display:block}</style>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script> <!-- à¹€à¸žà¸´à¹ˆà¸¡ EXRLoader -->
</head>
<body>
<script>
  // Scene / Camera / Renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
  camera.position.set(0, 1, 3);  // à¸•à¸³à¹à¸«à¸™à¹ˆà¸‡à¸‚à¸­à¸‡à¸à¸¥à¹‰à¸­à¸‡

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls
  new THREE.OrbitControls(camera, renderer.domElement);

  // ðŸ”¹ à¹‚à¸«à¸¥à¸” EXR à¹€à¸›à¹‡à¸™ Environment + Background
  const pmremGenerator = new THREE.PMREMGenerator(renderer);
  pmremGenerator.compileEquirectangularShader();

// à¹€à¸žà¸´à¹ˆà¸¡à¹à¸ªà¸‡à¸žà¸·à¹‰à¸™à¸à¸²à¸™
const ambientLight = new THREE.AmbientLight(0xffffff, 1);  // à¹à¸ªà¸‡à¸ªà¸µà¸‚à¸²à¸§, à¸„à¸§à¸²à¸¡à¹€à¸‚à¹‰à¸¡ 1
scene.add(ambientLight);

// à¹€à¸žà¸´à¹ˆà¸¡à¹à¸ªà¸‡à¸—à¸´à¸¨à¸—à¸²à¸‡
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(1, 1, 1);
scene.add(directionalLight);
  new THREE.EXRLoader()
    .setPath('./')  // à¸•à¸±à¹‰à¸‡à¹€à¸ªà¹‰à¸™à¸—à¸²à¸‡à¸—à¸µà¹ˆà¹€à¸à¹‡à¸šà¹„à¸Ÿà¸¥à¹Œ EXR
    .load('dikhololo_night_1k.exr', (texture) => {
      const envMap = pmremGenerator.fromEquirectangular(texture).texture;
      scene.environment = envMap;
      scene.background = envMap;
      texture.dispose();
      console.log("âœ… EXR Loaded");
    }, undefined, (err) => {
      console.error("âŒ EXR load error", err);
    });

  // ðŸ”¹ à¹‚à¸«à¸¥à¸” GLB
  const loader = new THREE.GLTFLoader();
  loader.load('Mari.glb', (gltf) => {
    const model = gltf.scene;
    model.scale.set(0.5, 0.5, 0.5);  // à¸›à¸£à¸±à¸šà¸‚à¸™à¸²à¸”à¹‚à¸¡à¹€à¸”à¸¥
    scene.add(model);
    console.log("âœ… GLB Loaded");
  }, undefined, (error) => {
    console.error('âŒ Error loading GLB:', error);
  });

  // Resize & Render
  window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  (function loop() {
    renderer.render(scene, camera);
    requestAnimationFrame(loop);
  })();
</script>
</body>
</html>
