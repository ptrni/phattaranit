<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>GLB + EXR Background • three.js</title>
  <style>html,body{margin:0;height:100%} canvas{display:block}</style>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script> <!-- เพิ่ม EXRLoader -->
</head>
<body>
<script>
  // Scene / Camera / Renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
  camera.position.set(0, 1, 3);  // ตำแหน่งของกล้อง

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls
  new THREE.OrbitControls(camera, renderer.domElement);

  // 🔹 โหลด EXR เป็น Environment + Background
  const pmremGenerator = new THREE.PMREMGenerator(renderer);
  pmremGenerator.compileEquirectangularShader();

// เพิ่มแสงพื้นฐาน
const ambientLight = new THREE.AmbientLight(0xffffff, 1);  // แสงสีขาว, ความเข้ม 1
scene.add(ambientLight);

// เพิ่มแสงทิศทาง
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(1, 1, 1);
scene.add(directionalLight);
  new THREE.EXRLoader()
    .setPath('./')  // ตั้งเส้นทางที่เก็บไฟล์ EXR
    .load('dikhololo_night_1k.exr', (texture) => {
      const envMap = pmremGenerator.fromEquirectangular(texture).texture;
      scene.environment = envMap;
      scene.background = envMap;
      texture.dispose();
      console.log("✅ EXR Loaded");
    }, undefined, (err) => {
      console.error("❌ EXR load error", err);
    });

  // 🔹 โหลด GLB
  const loader = new THREE.GLTFLoader();
  loader.load('Mari.glb', (gltf) => {
    const model = gltf.scene;
    model.scale.set(0.5, 0.5, 0.5);  // ปรับขนาดโมเดล
    scene.add(model);
    console.log("✅ GLB Loaded");
  }, undefined, (error) => {
    console.error('❌ Error loading GLB:', error);
  });

  // Resize & Render
  window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  (function loop() {
    renderer.render(scene, camera);
    requestAnimationFrame(loop);
  })();
</script>
</body>
</html>
